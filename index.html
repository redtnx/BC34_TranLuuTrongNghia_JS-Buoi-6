<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Nhập số bất kì</div>
            <div class="card-body">
              <div class="form-control">
                <p>Number</p>
                <input id="number" type="number" />
                <div>
                  <button id="submit" class="btn btn-success mt-4">
                    Submit
                  </button>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <p id="show"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">TÍNH TỔNG</div>
            <div class="card-body">
              <div class="form-control">
                <p>Number</p>
                <input id="number2" type="number" />
                <div>
                  <button id="submit2" class="btn btn-success mt-4">
                    Submit
                  </button>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <p id="show2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">TÌM SỐ CHẴN, LẺ</div>
            <div class="card-body">
              <div class="form-control">
                <p>Number</p>
                <input id="number3" type="number" />
                <div>
                  <button id="submit3" class="btn btn-success mt-4">
                    Submit
                  </button>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <p id="show3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
